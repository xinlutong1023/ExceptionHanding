<DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dom</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <body>
            <button id="btn">按钮</button>
            <script>
                var x=document.getElementById("btn");
                x.addEventListener("click",hello);
                x.addEventListener("click",world);
                x.removeEventListener("click",hello);
                function hello(){
                    alert("hello");
                }
                function world(){
                    alert("world");

                }
            </script>
        </body>
    </head>
</html>

<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>点击删除 </title> 
    </head>
            <button id="thisNode">点击删除</button>
    <body>
        <script>
            document.getElementById("thisNode").onclick=function(){
            this.parentNode.removeChild(this);
}
        </script>

    </body>

</html>
